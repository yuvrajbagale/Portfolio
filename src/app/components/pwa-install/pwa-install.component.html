<!-- Install Prompt Banner -->
<div
  *ngIf="showInstallPrompt && !isInstalled"
  class="pwa-install-banner fixed bottom-4 left-4 right-4 md:left-auto md:right-4 md:w-96 z-50 animate-slide-up"
>
  <div class="glass-effect rounded-xl p-4 shadow-2xl border border-primary-200 dark:border-primary-800">
    <div class="flex items-start space-x-3">
      <!-- Icon -->
      <div class="flex-shrink-0">
        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-primary-500 to-purple-600 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
          </svg>
        </div>
      </div>

      <!-- Content -->
      <div class="flex-1 min-w-0">
        <h3 class="text-sm font-semibold text-gray-900 dark:text-white mb-1">
          Install Portfolio App
        </h3>
        <p class="text-xs text-gray-600 dark:text-gray-400 mb-3">
          Install this app on your device for a better experience and offline access.
        </p>

        <!-- Actions -->
        <div class="flex space-x-2">
          <button
            (click)="installApp()"
            class="flex-1 px-4 py-2 bg-gradient-to-r from-primary-500 to-purple-600 text-white text-xs font-semibold rounded-lg hover:from-primary-600 hover:to-purple-700 transition-all duration-200 transform hover:scale-105"
          >
            Install
          </button>
          <button
            (click)="dismissPrompt()"
            class="px-4 py-2 text-gray-600 dark:text-gray-400 text-xs font-medium rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
          >
            Not Now
          </button>
        </div>
      </div>

      <!-- Close Button -->
      <button
        (click)="dismissPrompt()"
        class="flex-shrink-0 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
        aria-label="Close"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- Offline Indicator -->
<div
  *ngIf="!isOnline"
  class="pwa-offline-indicator fixed top-20 left-0 right-0 z-50"
>
  <div class="bg-yellow-500 text-white text-center py-2 px-4">
    <div class="container mx-auto flex items-center justify-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <span class="text-sm font-medium">You are offline. Some features may be limited.</span>
    </div>
  </div>
</div>
