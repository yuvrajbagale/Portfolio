<div class="min-h-screen pt-20 md:pt-24 pb-16" *ngIf="project$ | async as project; else loading">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Back Button -->
    <button
      routerLink="/projects"
      class="mb-8 flex items-center text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors"
    >
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      Back to Projects
    </button>

    <!-- Project Header -->
    <div class="max-w-4xl mx-auto mb-12 project-detail-title">
      <div class="mb-4">
        <span class="inline-block px-4 py-2 bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-300 rounded-full text-sm font-semibold">
          {{ project.category }}
        </span>
      </div>
      <h1 class="text-4xl md:text-6xl font-bold mb-6">
        <span class="text-gradient">{{ project.title }}</span>
      </h1>
      <p class="text-xl text-gray-700 dark:text-gray-300 leading-relaxed">
        {{ project.longDescription }}
      </p>
    </div>

    <!-- Project Image -->
    <div class="max-w-6xl mx-auto mb-16 rounded-2xl overflow-hidden shadow-2xl">
      <div class="relative h-96 bg-gradient-to-br from-primary-500 to-purple-600">
        <img
          [src]="project.imageUrl"
          [alt]="project.title"
          class="w-full h-full object-cover"
          onerror="this.style.display='none'"
        />
      </div>
    </div>

    <!-- Project Details -->
    <div class="max-w-4xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-16">
        <!-- Technologies -->
        <div>
          <h2 class="text-2xl font-bold mb-6">
            <span class="text-gradient">Technologies</span> Used
          </h2>
          <div class="flex flex-wrap gap-3">
            <span
              *ngFor="let tech of project.technologies"
              class="px-4 py-2 glass-effect rounded-lg text-gray-700 dark:text-gray-300 font-medium"
            >
              {{ tech }}
            </span>
          </div>
        </div>

        <!-- Links -->
        <div>
          <h2 class="text-2xl font-bold mb-6">
            <span class="text-gradient">Project</span> Links
          </h2>
          <div class="space-y-4">
            <a
              *ngIf="project.liveUrl"
              [href]="project.liveUrl"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center px-6 py-3 bg-gradient-to-r from-primary-500 to-purple-600 text-white rounded-lg hover:shadow-lg transition-all duration-300"
            >
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
              View Live Site
            </a>
            <a
              *ngIf="project.githubUrl"
              [href]="project.githubUrl"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center px-6 py-3 glass-effect rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-300"
            >
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
              View on GitHub
            </a>
          </div>
        </div>
      </div>

      <!-- Features -->
      <div>
        <h2 class="text-2xl font-bold mb-6">
          <span class="text-gradient">Key</span> Features
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div
            *ngFor="let feature of project.features"
            class="project-feature glass-effect rounded-lg p-6 hover:shadow-lg transition-shadow duration-300"
          >
            <div class="flex items-start">
              <svg class="w-6 h-6 text-primary-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              <p class="text-gray-700 dark:text-gray-300">{{ feature }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="min-h-screen pt-20 md:pt-24 flex items-center justify-center">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-500 mx-auto mb-4"></div>
      <p class="text-gray-600 dark:text-gray-400">Loading project...</p>
    </div>
  </div>
</ng-template>
