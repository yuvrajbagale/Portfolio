<div class="min-h-screen pt-20 md:pt-24 pb-16">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Page Title -->
    <div class="text-center mb-16 projects-title">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">
        My <span class="text-gradient">Projects</span>
      </h1>
      <p class="text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
        Showcasing my work on educational and healthcare learning platforms
      </p>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8 max-w-6xl mx-auto">
      <div
        *ngFor="let project of projects$ | async"
        class="project-card group"
      >
        <a
          [routerLink]="['/projects', project.id]"
          class="block glass-effect rounded-2xl overflow-hidden hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2"
        >
          <!-- Project Image -->
          <div class="relative h-64 overflow-hidden bg-gradient-to-br from-primary-500 to-purple-600">
            <img
              [src]="project.imageUrl"
              [alt]="project.title"
              class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
              onerror="this.style.display='none'"
            />
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
            <div class="absolute bottom-4 left-4 right-4">
              <h3 class="text-2xl font-bold text-white mb-2">{{ project.title }}</h3>
              <span class="inline-block px-3 py-1 bg-white/20 backdrop-blur-sm text-white rounded-full text-sm">
                {{ project.category }}
              </span>
            </div>
          </div>

          <!-- Project Content -->
          <div class="p-6">
            <p class="text-gray-700 dark:text-gray-300 mb-4 line-clamp-2">
              {{ project.description }}
            </p>

            <!-- Technologies -->
            <div class="flex flex-wrap gap-2 mb-4">
              <span
                *ngFor="let tech of project.technologies.slice(0, 4)"
                class="px-3 py-1 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-full text-xs"
              >
                {{ tech }}
              </span>
              <span
                *ngIf="project.technologies.length > 4"
                class="px-3 py-1 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-full text-xs"
              >
                +{{ project.technologies.length - 4 }}
              </span>
            </div>

            <!-- View Details Link -->
            <div class="flex items-center text-primary-600 dark:text-primary-400 font-semibold group-hover:gap-2 transition-all">
              <span>View Details</span>
              <svg class="w-5 h-5 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
