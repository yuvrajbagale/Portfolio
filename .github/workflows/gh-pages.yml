name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps
        run: npm ci

      - name: Build (production)
        run: npm run build --if-present -- --configuration production --base-href "/Portfolio/"

      - name: Detect dist folder
        id: detect
        run: |
          echo "Contents of dist:"
          ls -la dist || true
          # prefer lowercase then uppercase then fallback to first folder
          if [ -d "dist/portfolivo" ]; then
            echo "publish_dir=dist/portfolivo" >> $GITHUB_OUTPUT
          elif [ -d "dist/Portfolivo" ]; then
            echo "publish_dir=dist/Portfolivo" >> $GITHUB_OUTPUT
          else
            FIRST=$(ls dist | head -n1)
            echo "publish_dir=dist/$FIRST" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.detect.outputs.publish_dir }}
